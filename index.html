<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Calculator</title>
  </head>

  <body>
    <div class="intro">
      <div class="container">
        <div class="calculator">
          <p>
            Ваша ставка
            <input
              class="enter"
              id="salary"
              type="number"
              placeholder="20000 р."
            />
          </p>
          <p>
            <a class="help" href="#"
              ><img
                class="questionIco"
                src="./assets/images/question.png"
                alt="подсказка"
              /><span class="airhelp">С вычетом обедов!</span>
            </a>
            Рабочие часы
            <b>общие</b>
            <input
              class="enter"
              id="workTime"
              type="number"
              placeholder="159 ч."
            />
          </p>
          <p>
            Рабочие часы <b>ночные/выходные</b>
            <input
              class="enter"
              id="wikendTime"
              type="number"
              placeholder="5 ч."
            />
          </p>
          <p>
            Рабочий месяц
            <select id="monthSelect" onchange="changeMonth()" size="1">
              <option value="120">Январь</option>
              <option value="151">Февраль</option>
              <option value="176">Март</option>
              <option value="175">Апрель</option>
              <option value="152">Май</option>
              <option value="167">Июнь</option>
              <option value="176">Июль</option>
              <option value="176">Август</option>
              <option value="176">Сентябрь</option>
              <option value="168">Октябрь</option>
              <option value="159">Ноябрь</option>
              <option value="176">Декабрь</option>
            </select>
            <input
              readonly
              class="enter"
              id="monthTime"
              type="number"
              placeholder="150 ч."
              value="120"
            />
          </p>
          <p>
            Кол-во бонусов
            <input
              class="enter"
              id="bonusCount"
              type="number"
              placeholder="2 шт."
            />
          </p>
          <p>
            <input
              class="resultButton"
              onclick="calc()"
              type="button"
              value="Расчитать"
            />
          </p>
          <p id="result">Итого ≈ 0 рублей</p>
        </div>
      </div>
    </div>

    <script src="calculate.js"></script>
  </body>
</html>

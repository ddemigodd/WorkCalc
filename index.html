<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Calculator</title>
  </head>

  <body>

      <div class="container">
        <div class="calculator">
          <div class="flex">
            <div class="namespace">
              <p>Ваша ставка</p>
            </div>
            <div class="entercontainer">
              <input
              class="enter"
              id="salary"
              type="number"
              placeholder="20000 р."
              >
            </div>
          </div>
          
          <div class="flex">
            <div class="namespace">
              <p>Рабочие часы <b>общие</b>
                <a class="help" href="#">
                  <img
                  class="questionIco"
                  src="./assets/images/question.png"
                  alt="подсказка"
                  />
                 <span class="airhelp">С вычетом обедов!</span>
                </a>
              </p>
            </div>
            <div class="hourtext entercontainer">
              <input
              class="enter"
              id="workTime"
              type="number"
              placeholder="159 ч."
              />
              </div>
            </div>

          <div class="flex">
            <div class="namespace">
              <p>Рабочие часы <b>ночные/выходные</b></p>
            </div>
           <div class="entercontainer">
              <input
              class="enter"
              id="wikendTime"
              type="number"
              placeholder="5 ч."
             />
           </div>
         </div>

        <div class="flex">
          <div class="namespace">
            <p>Рабочий месяц</p>
            <select class="monthSelector" id="monthSelect" onchange="changeMonth()" size="1">
              <option value="128">Январь</option>
              <option value="151">Февраль</option>
              <option value="175">Март</option>
              <option value="168">Апрель</option>
              <option value="144">Май</option>
              <option value="168">Июнь</option>
              <option value="168">Июль</option>
              <option value="184">Август</option>
              <option value="176">Сентябрь</option>
              <option value="168">Октябрь</option>
              <option value="167">Ноябрь</option>
              <option value="176">Декабрь</option>
            </select>
          </div>
          <div class="entercontainer">
            
            <input
              readonly
              class="enter"
              id="monthTime"
              type="number"
              placeholder="150 ч."
              value="128"
            />
          </div>
        </div>

        <div class="flex">
          <div class="namespace">
            <p>Кол-во бонусов</p>
          </div>
          <div class="entercontainer">
            <input
              class="enter"
              id="bonusCount"
              type="number"
              placeholder="2 шт."
            />
          </div>
        </div>

        <div class="flex">
          <div class="namespace">
            <p>
              <input
                class="resultButton"
                onclick="calc()"
                type="button"
                value="Расчитать"
              />
            </p>
          </div>
          <div class="entercontainer">
            <p id="result"> 0 руб.</p>
          </div>
        </div>
        </div>
    </div>
    <script src="calculate.js"></script>
  </body>
</html>
